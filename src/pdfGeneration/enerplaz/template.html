<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trainee Performance Report</title>
</head>
<body>
    <div class="report-container">
        <header>
            <img />
            <h1>ENERPLAZ TRAINING INSTITUTE</h1>
        </header>

        <section class="trainee-info">
            <h2>Trainee Information</h2>
            <table>
                <tr class="student-name">
                    <td class="label">Name</td>
                    <td></td>
                </tr>
                <tr>
                    <td class="label">Reviewer</td>
                    <td>Technology DEPT</td>
                </tr>
                <tr>
                    <td class="label">Period of Review</td>
                    <td>2 Months</td>
                </tr>
            </table>
        </section>

        <section class="performance">
            <h3>Trainee Performance Result</h3>
            <table class="performance-table">
                <thead>
                    <tr>
                        <th>Performance Evaluation</th>
                        <th>Scale</th>
                        <th>Score</th>
                    </tr>
                </thead>
                <tbody>
                    <tr><td>Attendance</td><td>5%</td><td></td></tr>
                    <tr><td>Test 1</td><td>10%</td><td></td></tr>
                    <tr><td>Test 2</td><td>10%</td><td></td></tr>
                    <tr><td>Practicals</td><td>5%</td><td></td></tr>
                    <tr><td>Exam</td><td>70%</td><td></td></tr>
                </tbody>
            </table>

            <p class="total"><strong>TOTAL:<span></span></strong></p>
        </section>
    </div>
</body>
</html>
