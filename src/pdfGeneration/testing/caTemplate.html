<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Result</title>
    </head>
    <body>
        <div class="header">
            <div>
                <!-- must be like this for pageCreator to insert the logo-->
                <img /> 
            </div>
            <div>
                <div id="school-name" ></div>
                <div id="school-address"></div>
                <div id="contact">Tel:<span></span></div>
                <div id="email">Email:<span></span></div>
                <div id="title">CONTINUOUS ASSESSMENT RESULT</div>
                <div id="session"><span></span>&nbsp;ACADEMIC SESSION</div>
                <div id="term"><span></span>&nbsp;TERM</div>
            </div>
            
        </div>
        <div class="info">
            <div id="name">Name:&nbsp;<span></span></div>
            <div id="age">Age:&nbsp;<span></span></div>
            <div id="sex">Sex:&nbsp;<span></span></div>
            <div id="class">Class:&nbsp;<span></span></div>
            <div id="classPop">No in class:&nbsp;<span></span></div>
        </div>
        <table id="result">
            <thead>
                <tr>
                    <th>SUBJECTS</th>
                    <!-- other grades will be inserted here -->
                    <th>TOTAL</th>
                    <th>POSITION</th>
                    <th>REMARK</th>
                </tr>
                <tr>
                    <th></th>
                    <!-- grade scales will be inserted here-->
                     <th></th>
                     <th></th>
                </tr>
            </thead>
            
            <tbody >
                <!-- Results will be dynamically inserted here -->
                 <tr><td>SUM TOTAL</td><td colspan="2"></td></tr>
                 <tr><td>AVERAGE</td><td colspan="2"></td></tr>
            </tbody>
        </table>
        <footer>
            <div>
                <div id="teachers-comment">Form Teacher's Remark:&nbsp; <span></span></div>
                <div id="teachers-name">Name of Teacher:&nbsp; <span></span></div>
                <div id="teachers-signature">Sign: ________</div>
            </div>
            <div>
                <div id="principals-comment">Head Teacher's Remark:&nbsp; <span></span></div>
                <div id="head-teachers-signature">Sign: ________</div>
            </div>
        </footer>
    </body>
</html>
